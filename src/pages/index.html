<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Tag -->
<html lang="en">

<!-- Head Section -->

<head>

  <!-- Character Set -->
  <meta charset="UTF-8">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="../styles/index.css">

  <!-- Title -->
  <title>Social Links Profile</title>

</head>

<!-- Body Section -->

<body>

  <!-- Profile Card -->
  <main>

    <!-- Avatar Figure -->
    <figure>

      <!-- Avatar Image -->
      <img src="../../assets/images/avatar.jpeg" alt="Jessica Randall">

      <!-- Avatar Figure Caption -->
      <figcaption>

        <!-- Avatar Name -->
        <h1>
          Jessica Randall
        </h1>

        <!-- Avatar Location -->
        <h2>
          London, United Kingdom
        </h2>

      </figcaption>

    </figure>

    <!-- Summary -->
    <h3>
      “Front-end developer and avid reader.”
    </h3>

  </main>

</body>

</html>
