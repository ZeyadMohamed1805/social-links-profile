<!-- Document Type Declaration -->
<!DOCTYPE html>

<!-- HTML Tag -->
<html lang="en">

<!-- Head Section -->

<head>

  <!-- Character Set -->
  <meta charset="UTF-8">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/favicon-32x32.png">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="../styles/index.css">

  <!-- Title -->
  <title>Social Links Profile</title>

</head>

<!-- Body Section -->

<body>

  <!-- Profile Card -->
  <main>

    <!-- Profile Card -->
    <div id="profile-card">

      <!-- Avatar Figure -->
      <figure>

        <!-- Avatar Image -->
        <img src="../../assets/images/avatar.jpeg" alt="Jessica Randall">

        <!-- Avatar Figure Caption -->
        <figcaption>

          <!-- Avatar Name -->
          <h1>
            Jessica Randall
          </h1>

          <!-- Avatar Location -->
          <h2>
            London, United Kingdom
          </h2>

        </figcaption>

      </figure>

      <!-- Summary -->
      <h3>
        “Front-end developer and avid reader.”
      </h3>

      <!-- Social Links List -->
      <ul>

        <!-- Github Link Item -->
        <li id="github">

          <!-- Github Link -->
          <a href="#github" target="_self" rel="noopener noreferrer">

            <!-- Github Button -->
            <button type="button">
              Github
            </button>

          </a>

        </li>

        <!-- Frontend Mentor Link Item -->
        <li id="frontend-mentor">

          <!-- Frontend Mentor Link -->
          <a href="#frontend-mentor" target="_self" rel="noopener noreferrer">

            <!-- Frontend Mentor Button -->
            <button type="button">
              Frontend Mentor
            </button>

          </a>

        </li>

        <!-- LinkedIn Link Item -->
        <li id="linkedin">

          <!-- LinkedIn Link -->
          <a href="#linkedin" target="_self" rel="noopener noreferrer">

            <!-- LinkedIn Button -->
            <button type="button">
              LinkedIn
            </button>

          </a>

        </li>

        <!-- Twitter Link Item -->
        <li id="twitter">

          <!-- Twitter Link -->
          <a href="#twitter" target="_self" rel="noopener noreferrer">

            <!-- Twitter Button -->
            <button type="button">
              Twitter
            </button>

          </a>

        </li>

        <!-- Instagram Link Item -->
        <li id="instagram">

          <!-- Instagram Link -->
          <a href="#instagram" target="_self" rel="noopener noreferrer">

            <!-- Instagram Button -->
            <button type="button">
              Instagram
            </button>

          </a>

        </li>

      </ul>

    </div>

  </main>

</body>

</html>
